<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo" target="_blank">Himanshu</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="skill.html" class="active" target="_blank">Skills</a>
    </nav>
  </header>

  <section class="skills" id="skill">
    <h2 class="section-title">My Skills</h2>

    <div class="skills-container">
      <!-- Existing Skills -->
      <div class="skill-box">
        <span>JavaScript</span>
        <div class="bar"><div class="fill" style="width: 80%"></div></div>
      </div>
      <div class="skill-box">
        <span>Python</span>
        <div class="bar"><div class="fill" style="width: 90%"></div></div>
      </div>
      <div class="skill-box">
        <span>HTML/CSS</span>
        <div class="bar"><div class="fill" style="width: 85%"></div></div>
      </div>
      <div class="skill-box">
        <span>SQL</span>
        <div class="bar"><div class="fill" style="width: 95%"></div></div>
      </div>
      <div class="skill-box">
        <span>Excel & Google Sheets</span>
        <div class="bar"><div class="fill" style="width: 90%"></div></div>
      </div>
      <div class="skill-box">
        <span>Power BI</span>
        <div class="bar"><div class="fill" style="width: 80%"></div></div>
      </div>
      <div class="skill-box">
        <span>Tableau</span>
        <div class="bar"><div class="fill" style="width: 75%"></div></div>
      </div>
      <div class="skill-box">
        <span>Pandas & NumPy</span>
        <div class="bar"><div class="fill" style="width: 85%"></div></div>
      </div>
      <div class="skill-box">
        <span>Matplotlib & Seaborn</span>
        <div class="bar"><div class="fill" style="width: 80%"></div></div>
      </div>
      <div class="skill-box">
        <span>Exploratory Data Analysis (EDA)</span>
        <div class="bar"><div class="fill" style="width: 88%"></div></div>
      </div>
    </div>

    <!-- Circular Skill Rings -->
    <div class="skills-circle-container">
      <div class="skill">
        <div class="outer-ring">
          <div class="inner-ring">88%</div>
        </div>
        <p>Data Analytics</p>
      </div>

      <div class="skill">
        <div class="outer-ring ring2">
          <div class="inner-ring">85%</div>
        </div>
        <p>Data Visualization</p>
      </div>
    </div>

  </section>
